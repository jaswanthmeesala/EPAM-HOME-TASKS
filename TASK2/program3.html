<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program 3</title>
    <script>
        function basicOp(operation, value1, value2)
        {
            switch(operation)
            {
                case '+': return value1+value2;
                        break;
                case '-': return value1-value2;
                        break;
                case '*': return value1*value2;
                        break;
                case '/': return value1/value2;
                        break;
            }
        }
    </script>
</head>
